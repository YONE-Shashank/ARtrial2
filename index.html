<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slide Animation with Button</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

  <!-- AR Scene -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <div class="card-container">
        <!-- Main card with text -->
        <div class="card main-card hidden">
          <span>CodeappMedia</span>
        </div>

        <!-- Side card with text -->
        <div class="card side-card">
          <span>Meet the founder </span>
        </div>

        <!-- Down card 1 with text -->
        <div class="card down-card1">
          <span>Our leads</span>
        </div>

        <!-- Down card 2 with text -->
        <div class="card down-card2">
          <span>Follow us on</span>
        </div>

        <!-- Button card with text -->
        <div class="button-card">
          <span>Button Card</span>
        </div>
      </div>
    </a-entity>
  </a-scene>

  <script>
    document.querySelector('[mindar-image-target]').addEventListener('targetFound', () => {
      // Show the main card and trigger animations
      document.querySelector('.main-card').classList.remove('hidden');

      // Trigger the sliding animations instantly when the target is detected
      document.querySelector('.side-card').classList.add('slide-side');
      document.querySelector('.down-card1').classList.add('slide-down1');

      // Delay for down-card2 by 0.8s
      setTimeout(() => {
        document.querySelector('.down-card2').classList.add('slide-down2');
      }, 800); // 0.8-second delay

      // Show and animate the button card after all cards have moved
      setTimeout(() => {
        document.querySelector('.button-card').classList.add('pop-up');
      }, 1500); // Button appears after 1.5s (all cards moved)
    });
  </script>
</body>
</html>
